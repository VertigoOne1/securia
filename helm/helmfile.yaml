helmDefaults:
  cleanupOnFail: false

environments:
  dev:
    values:
      - environment: dev
      - components:
        - securia-api
        - securia-maintenance
        - securia-ui
        # - image-preprocessor
        # - collector-simulator
        # - yolo-processor
        # - collector-hikvision
      - destination_namespace: securia-dev
      - deployed_version: '{{ env "BASE_VERSION" }}-{{ env "RUN_NUMBER" }}'
  prod:
    values:
      - environment: prod
      - components:
        - securia-api
        - securia-maintenance
        - securia-ui
        # - image-preprocessor
        # - collector-simulator
        # - yolo-processor
        # - collector-hikvision
      - destination_namespace: securia-prod
      - deployed_version: {{ env "BASE_VERSION" }}
---
releases:
{{ range $component := .Environment.Values.components }}
- name: {{ $component }}
  namespace: "{{ `{{ .Environment.Values.destination_namespace }}` }}"
  createNamespace: true
  chart: oci://harbor.marnus.com/securia/charts/{{ $component }}
  version: "{{ `{{ .Environment.Values.deployed_version }}` }}"
  values:
    - values/{{ `{{ .Environment.Name }}` }}/{{ $component | replace "-" "_" }}/values.yaml
    - imagePullSecrets:
      - name: registrypullsecret
  secrets:
    - values/{{ `{{ .Environment.Name }}` }}/{{ $component | replace "-" "_" }}/values_secrets.yaml
  set:
    - name: image.tag
      value: "{{ `{{ .Environment.Values.deployed_version }}` }}"
    - name: appConfig.general.version
      value: "{{ `{{ .Environment.Values.deployed_version }}` }}"
{{ end }}