# Default values for securia-api.
# This is a YAML-formatted file.
# Declare variables to be passed into the templates.

replicaCount: 1

image:
  name: "securia-ui"
  tag: ":latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

postfix: "ui"

app:
  general:
    app_name: securia-ui
    app_debug_level: DEBUG

appConfig:
  general:
    app_name: securia_ui
    default_debug_level: DEBUG
  api:
    default_port: 8088
    debug_level: debug
    time_format: "%Y%m%d_%H%M%S.%f"
    maintenance_mode: False
  scheduler:
    enabled: False
  metrics:
    enabled: True
  logging:
    enable_file_log_handler: False
    enable_stdout_log_handler: True
    enable_kafka_log_handler: False
service:
  type: NodePort
  port: 8501
  name: ui

serviceAccount:
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "securiaui-sa"
  bindingPostfix: "-crb"

persistence:
  # -- use a PVC to persist data
  enabled: False
  # -- the desired access modes the volume should have.
  accessModes:
    - ReadWriteOnce
  # -- Annotations to be added to the PersistentVolumeClaim
  annotations: {}
  # -- provide an existing PersistentVolumeClaim
  existingClaim: ""
  # -- Name of the StorageClass required by the claim.
  storageClassName: "local-path"
  # -- represents the minimum and maximum resources the volume should have.
  resources:
    requests:
      storage: 16Gi

ingress:
  # -- Enable ingress record generation
  enabled: false
  # -- IngressClass that will be be used to implement the Ingress
  className: ""
  # -- Additional annotations for the Ingress resource
  annotations: {}
    # cert-manager.io/cluster-issuer: cluster-issuer-name
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  # -- An array with hosts and paths
  # @default -- see [values.yaml](./values.yaml)
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  # -- An array with the tls configuration
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

nodeSelector: {}

tolerations: []

affinity: {}
