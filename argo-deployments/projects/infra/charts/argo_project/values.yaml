# Default values for securia-api.
# This is a YAML-formatted file.
# Declare variables to be passed into the templates.

# Repository Secrets
repo:
  repo_name: securia
  url: git@github.com:VertigoOne1/securia.git
  # ssh_private_key:
  # https_username: abc
  # https_password: abc

replicaCount: 1

image:
  registry: "10.0.0.59:32419"
  path: "/securia"
  name: "securia-api"
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "securiaapi-sa"
  bindingPostfix: "-crb"

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

nodeSelector: {}

tolerations: []

affinity: {}
