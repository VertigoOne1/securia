apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak-crds
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: infrastructure
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/VertigoOne1/securia.git
    path: helm/infra/charts/keycloak/crds
    targetRevision: HEAD
    directory:
      include: "*.yml"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 1
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
    syncOptions:
      - CreateNamespace=true
  info:
    - name: 'Keycloak CRD Deployment'
      value: 'https://login.marnus.com'